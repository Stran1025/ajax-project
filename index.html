<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="container nav-bar">
      <div class="row">
        <div class="col-full">
          <h1 class="white-text">PokéDex</h1>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="row">
        <div class="col-full">
          <div id="search-bar" class="search-bar flex center-height center-width">
            <h2 class="center-width white-text">Search</h2>
            <i id="search-bar-arrow" class="fas fa-angle-down fa-2x"></i>
          </div>
          <div id="search-filters" class="search-filters hidden center-width">
            <div class="generation search-input center-width text-right search-label">
              <label class="font-10 color-pink"> Generation
                <select class="input-area color-pink font-10">
                  <option>Generation 1</option>
                  <option>Generation 2</option>
                  <option>Generation 3</option>
                  <option>Generation 4</option>
                  <option>Generation 5</option>
                  <option>Generation 6</option>
                  <option>Generation 7</option>
                  <option>Generation 8</option>
                </select>
              </label>
            </div>
            <div class="name search-input center-width text-right search-label">
              <label for="pokemon-name" class="font-10 color-pink"> Pokémon Name</label>
              <input id="pokemon-name" type="text" class="input-area color-pink font-10">
            </div>
            <div class="type search-input center-width text-right search-label">
              <label class="font-10 color-pink"> Type
                <select class="input-area color-pink font-10">
                  <option>Select a type</option>
                  <option value="">Fire</option>
                  <option value="">Flying</option>
                </select>
              </label>
            </div>
            <div class="search-button center-width search-label">
              <p>test</p>
            </div>
          </div>
        </div>
      </div>
      <div id="pokemon-display" class="row flex-wrap flex-center pokemon-display">

      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
  <script src="https://kit.fontawesome.com/7cadc2a718.js" crossorigin="anonymous"></script>
</body>
</html>
