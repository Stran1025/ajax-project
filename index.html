<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poke Builder</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="container nav-bar">
      <div class="row">
        <div class="col-third margin-top-10 margin-bottom-10" data-view="search">
          <a class="white-text font-25 link">PokéDex</a>
        </div>
        <div class="col-third center-height margin-left-10" data-view="team">
          <a class="white-text font-20 link">Teams</a>
        </div>
        <div class="col-third"></div>
      </div>
    </div>
  </header>
  <main>
    <div id="loading-spinner" class="container hidden view" data-view="loading">
      <div class="row">
        <div class="col-full text-center loading-spinner">
          <div class="lds-dual-ring"></div>
        </div>
      </div>
    </div>
    <div class="container view" data-view="search">
      <div class="row">
        <div class="col-full">
          <div id="search-bar" class="search-bar flex center-height center-width link margin-top-30">
            <a class="white-text center-width">Search</a>
            <i id="search-bar-arrow" class="fas fa-angle-down fa-2x"></i>
          </div>
          <form id="search-form">
            <div id="search-filters" class="search-filters hidden center-width">
              <div class="generation search-input center-width text-right search-label">
                <label class="font-10 color-pink"> Generation
                  <select id="generation" class="input-area color-pink font-10">
                    <option value="generation/1">Generation 1</option>
                    <option value="generation/2">Generation 2</option>
                    <option value="generation/3">Generation 3</option>
                    <option value="generation/4">Generation 4</option>
                    <option value="generation/5">Generation 5</option>
                    <option value="generation/6">Generation 6</option>
                    <option value="generation/7">Generation 7</option>
                    <option value="generation/8">Generation 8</option>
                  </select>
                </label>
              </div>
              <div class="name search-input center-width text-right search-label">
                <label for="name" class="font-10 color-pink"> Pokémon Name</label>
                <input id="name" type="text" class="input-area color-pink font-10">
              </div>
              <div class="type search-input center-width text-right search-label">
                <label class="font-10 color-pink"> Type
                  <select id="type" class="input-area color-pink font-10">
                    <option value="">Select a type</option>
                    <option value="fire">Fire</option>
                    <option value="flying">Flying</option>
                    <option value="bug">Bug</option>
                    <option value="dark">Dark</option>
                    <option value="dragon">Dragon</option>
                    <option value="electric">Electric</option>
                    <option value="fairy">Fairy</option>
                    <option value="fighting">Fighting</option>
                    <option value="ghost">Ghost</option>
                    <option value="grass">Grass</option>
                    <option value="ground">Ground</option>
                    <option value="ice">Ice</option>
                    <option value="normal">Normal</option>
                    <option value="poison">Poison</option>
                    <option value="psychic">Psychic</option>
                    <option value="rock">Rock</option>
                    <option value="water">Water</option>

                  </select>
                </label>
              </div>
              <div class="center-width text-center center-width">
                <button id="search-button" class="search-button font-10 color-pink search-label">Search</button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div id="pokemon-display" class="row flex-wrap flex-center">

      </div>
    </div>
    <div class="container view margin-top-30 hidden" data-view="customize">
      <form id="customize-pokemon">
        <div class="row width-90 center-width justify-content-center">
          <div class="col-half left-card lg-col-fourth">
            <div class="pokemon-head-clear center-width flex margin-top-10">
              <img class="" src="images/Poké_Ball_icon.svg.png">
              <h3 id="customize-pname" class="font-10">Charizard</h3>
            </div>
            <div class="text-center">
              <img id="customize-pimage" class="center-width" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/6.png">
            </div>
            <div class="text-center">
              <img class="type-display icon" src="/images/type/flying.png">
              <img class="type-display icon" src="/images/type/fire.png">
            </div>
            <div class="margin-top-10 text-center">
              <label class=""><i class="fas fa-circle-plus"></i>
                <select id="customize-ability" class="blend" name="ability">
                  <option value="">Add ability</option>
                </select>
              </label>
            </div>
            <div class="margin-top-10 text-center">
              <label class=""><i class="fas fa-circle-plus"></i>
                <input class="blend" type="text" placeholder="Add item" name="item">
              </label>
            </div>
            <div class="margin-top-10 margin-bottom-10 text-center">
              <label class=""><i class="fas fa-circle-arrow-down"></i>
                <select id="customize-nature" class="blend" name="nature">
                  <option value="">Choose nature</option>
                </select>
              </label>
            </div>
          </div>
          <div class="col-half right-card lg-col-fourth">
            <div class="margin-top-30 text-center">
              <label class=""> <i class="fas fa-circle-plus"></i>
                <select id="customize-move1" class="blend" name="move1">
                  <option value="">Add move</option>
                </select>
              </label>
            </div>
            <div class="move margin-top-30 hidden customize-move1 text-center">
              <label class=""> <i class="fas fa-circle-plus"></i>
                <select id="customize-move2" class="blend" name="move2">
                  <option value="">Add move</option>
                </select>
              </label>
            </div>
            <div class="move margin-top-30 hidden customize-move2 text-center">
              <label class=""> <i class="fas fa-circle-plus"></i>
                <select id="customize-move3" class="blend" name="move3">
                  <option value="">Add move</option>
                </select>
              </label>
            </div>
            <div class="move margin-top-30 hidden customize-move3 text-center">
              <label class=""> <i class="fas fa-circle-plus"></i>
                <select id="customize-move4" class="blend" name="move4">
                  <option value="">Add move</option>
                </select>
              </label>
            </div>
          </div>
        </div>
        <div class="row margin-top-10 width-90 center-width">
          <div class="col-full text-right">
            <button type="submit" id="add-pokemon" class="button">Add</button>
          </div>
        </div>
      </form>
    </div>
    <div id="modal" class="relative hidden">
      <div class="row">
        <div class="col-full">
          <div class="overlay"></div>
          <div id="team-list-display" class="modal flex center-width flex-column">
            <div class="text-center width-full">
              <i class="fas fa-circle-plus center-width"></i>
              <input id="new-team-name" type="text" class="font-10 blend center-width center-height margin-left-10" placeholder="Create New Team">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container view hidden" data-view="team">
      <div class="row">
        <div class="col-full">
          <h2> Your Teams </h2>
        </div>
      </div>
      <div id="team-display" class="row flex-wrap">
      </div>
    </div>
    <div class="container view team-detail" data-view="team-detail">
      <div id="team-detail-display" class="row">

      </div>
      <div id="detail-add-pokemon" class="row margin-top-30 hidden" data-view="search">
        <div class="col-full text-center color-gray" data-view="search">
          <i class="fas fa-circle-plus link"></i>
          <p class="link">Add Pokemon</p>
        </div>
      </div>
    </div>
    <div class="relative hidden" id="delete-modal">
      <div class="row">
        <div class="col-full">
          <div class="delete-modal flex center-width flex-column">
            <div class="text-center width-full">
              <p id="delete-question"></p>
              <div class="flex flex-center margin-top-30">
                <button id="delete-modal-no" class="no-button">NO</button>
                <button id="delete-modal-yes" class="yes-button">YES</button>
              </div>
            </div>
          </div>
          <div class="overlay"></div>
        </div>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
  <script src="https://kit.fontawesome.com/7cadc2a718.js" crossorigin="anonymous"></script>
</body>
</html>
